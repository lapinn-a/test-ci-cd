name: build

on:
  pull_request:
    branches: [ "trunk" ]

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v3

    - name: set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.20'

    - name: build
      run: go build main.go

    - name: store artifacts
      uses: actions/upload-artifact@v3
      with:
        name: build
        path: main

  deploy:
    needs: build
    runs-on: ubuntu-22.04
    steps:
    - name: get artifacts
      uses: actions/download-artifact@v3
      with:
        name: build
        path: main

    - name: deploy
